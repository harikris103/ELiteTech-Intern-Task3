<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Score Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🎓 Student Score Predictor</h1>
        <form id="predictForm">
            <label for="study_hours">📘 Study Hours</label>
            <input type="number" id="study_hours" name="study_hours" step="0.1" required>

            <label for="sleep_hours">🛏️ Sleep Hours</label>
            <input type="number" id="sleep_hours" name="sleep_hours" step="0.1" required>

            <label for="attendance">📅 Attendance (%)</label>
            <input type="number" id="attendance" name="attendance" required>

            <label for="participation">🙋 Participation Score</label>
            <input type="number" id="participation" name="participation" required>

            <button type="submit">🎯 Predict</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
